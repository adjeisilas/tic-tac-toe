<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="header">
      <h3>TIC TAC TOE</h3>
      <p>Design by Mr Adjei</p>
      <button id="start-btn">Start Game</button>
    </div>
    <div id="players">
        <p id="player1Id"></p>
        <p id="player2Id"></p>
    </div>

    <form class="model-hidden">
      <div class="model-content">
        <h4>Enter Players Name</h4>
        <div class="input">
          <label for="player1">
            Player 1:
            <input
              type="text"
              id="player1"
              name="player1"
              placeholder="Player 1"
            />
          </label>
          <label for="player2">
            Player 2:
            <input
              type="text"
              id="player2"
              name="player2"
              placeholder="Player 2"
            />
          </label>
        </div>
        <div class="model-buttons">
            <button id="save-btn" type="submit">Save</button>
            <button id="cancel-btn" type="button">Cancel</button>
        </div>
      </div>
    </form>

    <div class="grid-container">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <button id="reset">RESET</button>



    <script src="script.js"></script>
  </body>
</html>
